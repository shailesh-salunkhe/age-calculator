<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Age Calculator</title>
    <meta name="description" content="Calculate your exact age in years, months, and days. Fast, free, and mobile-friendly Age 	Calculator with fun aging themes and emojis.">
    <meta name="keywords" content="age calculator, calculate age, birth date calculator, online age tool, age in months and days">
    <meta name="author" content="Your Name/Brand">

    <meta property="og:title" content="Smart Age Calculator - Find Your Exact Age">
    <meta property="og:description" content="Check your age with our interactive calculator. See how you've grown with fun themes!">
    <meta property="og:type" content="website">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-primary: #333;
            --text-secondary: #70757a;
            --input-border: #dadce0;
            --accent-color: #673ab7;
        }

        /* Pure Black Dark Mode */
        [data-theme="dark"] {
            --bg-color: #000000;
            --card-bg: #121212;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --input-border: #333;
            --accent-color: #bb86fc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: 0.3s;
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 28px;
            user-select: none;
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border-top: 12px solid var(--accent-color);
        }

        #avatar { font-size: 70px; display: block; margin-bottom: 10px; transition: 0.3s; }
        h1 { font-size: 24px; margin-bottom: 25px; }

        .date-input-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 25px;
        }

        .input-field { flex: 1; }
        .input-field label { display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 5px; text-transform: uppercase; }

        input[type="number"] {
            width: 100%;
            padding: 12px 0;
            font-size: 20px;
            border: none;
            border-bottom: 2px solid var(--input-border);
            outline: none;
            text-align: center;
            background: transparent;
            color: var(--text-primary);
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus { border-bottom: 2px solid var(--accent-color); }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            flex: 1;
        }

        .calc-btn { background-color: var(--accent-color); color: white; }
        .clear-btn { background-color: #e0e0e0; color: #333; }
        [data-theme="dark"] .clear-btn { background-color: #333; color: #eee; }

        #result {
            margin-top: 25px;
            text-align: left;
            font-size: 15px;
            border-top: 1px solid var(--input-border);
            padding-top: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.5s ease-out;
            line-height: 1.6;
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .stat-line { margin-bottom: 6px; font-weight: 500; }
        .stat-line span { color: var(--accent-color); font-weight: bold; }
        .section-title { 
            font-size: 12px; 
            color: var(--text-secondary); 
            margin-top: 15px; 
            margin-bottom: 5px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            border-bottom: 1px dashed var(--input-border);
            display: block;
        }
    </style>
</head>
<body>

<div class="theme-switch" onclick="toggleDarkMode()">ðŸŒ™</div>

<div class="container">
    <span id="avatar">ðŸŽ‚</span>
    <h1>Age Calculator</h1>
    
    <div class="date-input-container">
        <div class="input-field">
            <label>Day</label>
            <input type="number" id="day" placeholder="DD" oninput="validateInput(this, 'month', 2)">
        </div>
        <div class="input-field">
            <label>Month</label>
            <input type="number" id="month" placeholder="MM" oninput="validateInput(this, 'year', 2)">
        </div>
        <div class="input-field" style="flex: 1.5;">
            <label>Year</label>
            <input type="number" id="year" placeholder="YYYY" oninput="validateInput(this, '', 4)">
        </div>
    </div>
    
    <div class="button-group">
        <button class="clear-btn" onclick="clearAll()">Clear</button>
        <button class="calc-btn" onclick="calculateAge()">Calculate</button>
    </div>
    
    <div id="result">Enter your birth date...</div>
</div>

<script>
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            calculateAge();
        }
    });

    function toggleDarkMode() {
        const body = document.body;
        const icon = document.querySelector('.theme-switch');
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            icon.innerText = "ðŸŒ™";
        } else {
            body.setAttribute('data-theme', 'dark');
            icon.innerText = "â˜€ï¸";
        }
    }

    function validateInput(current, nextID, maxDigits) {
        let val = current.value;
        const dInput = document.getElementById('day');
        const mInput = document.getElementById('month');
        const yInput = document.getElementById('year');

        if (val.length > maxDigits) val = val.slice(0, maxDigits);
        current.value = val;

        let d = parseInt(dInput.value);
        let m = parseInt(mInput.value);
        let y = parseInt(yInput.value);

        if (m > 12) mInput.value = 12;

        let maxDays = 31;
        if ([4, 6, 9, 11].includes(m)) {
            maxDays = 30;
        } else if (m === 2) {
            const isLeap = (y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0);
            maxDays = isLeap ? 29 : 28;
        }
        if (d > maxDays) dInput.value = maxDays;

        if (val.length === maxDigits && nextID) {
            document.getElementById(nextID).focus();
        }
    }

    function clearAll() {
        document.getElementById('day').value = '';
        document.getElementById('month').value = '';
        document.getElementById('year').value = '';
        document.getElementById('avatar').innerText = "ðŸŽ‚";
        const res = document.getElementById('result');
        res.classList.remove('show');
        res.innerHTML = "Enter your birth date...";
    }

    function updateVisuals(age) {
        const avatar = document.getElementById('avatar');
        if (age < 5) avatar.innerText = "ðŸ‘¶";
        else if (age < 13) avatar.innerText = "ðŸ‘¦";
        else if (age < 20) avatar.innerText = "ðŸ§‘";
        else if (age < 45) avatar.innerText = "ðŸ§”";
        else if (age < 65) avatar.innerText = "ðŸ§”";
        else avatar.innerText = "ðŸ‘´";
    }

    function calculateAge() {
        const d = parseInt(document.getElementById('day').value);
        const m = parseInt(document.getElementById('month').value);
        const yStr = document.getElementById('year').value;
        const y = parseInt(yStr);
        const resultElement = document.getElementById('result');

        if (!d || !m || yStr.length !== 4) {
            resultElement.innerHTML = "<span style='color:red'>Please enter a valid date!</span>";
            resultElement.classList.add('show');
            return;
        }

        const birthDate = new Date(y, m - 1, d);
        const now = new Date();

        if (birthDate > now) {
            resultElement.innerHTML = "<span style='color:red'>Birth date cannot be in the future!</span>";
            resultElement.classList.add('show');
            return;
        }

        let years = now.getFullYear() - birthDate.getFullYear();
        let months = now.getMonth() - birthDate.getMonth();
        let days = now.getDate() - birthDate.getDate();

        if (days < 0) {
            months--;
            days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        }
        if (months < 0) {
            years--;
            months += 12;
        }

        updateVisuals(years);

        // --- Multi-format Calculations ---
        const diffMs = now - birthDate;
        const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        const totalWeeks = Math.floor(totalDays / 7);
        const remainingDaysAfterWeeks = totalDays % 7;
        const totalMonths = (years * 12) + months;
        
        const totalHours = totalDays * 24;
        const totalMinutes = totalHours * 60;
        const totalSeconds = totalMinutes * 60;

        resultElement.classList.remove('show');
        setTimeout(() => {
            resultElement.innerHTML = `
                <span class="section-title">Standard Age</span>
                <div class="stat-line">Age: <span>${years} years ${months} months ${days} days</span></div>
                
                <span class="section-title">Detailed Duration</span>
                <div class="stat-line">Total Months: <span>${totalMonths.toLocaleString()} months ${days} days</span></div>
                <div class="stat-line">Total Weeks: <span>${totalWeeks.toLocaleString()} weeks ${remainingDaysAfterWeeks} days</span></div>
                <div class="stat-line">Total Days: <span>${totalDays.toLocaleString()} days</span></div>
                
                <span class="section-title">Micro Calculation</span>
                <div class="stat-line">Total Hours: <span>${totalHours.toLocaleString()} hours</span></div>
                <div class="stat-line">Total Minutes: <span>${totalMinutes.toLocaleString()} minutes</span></div>
                <div class="stat-line">Total Seconds: <span>${totalSeconds.toLocaleString()} seconds</span></div>
            `;
            resultElement.classList.add('show');
        }, 100);
    }
</script>
</body>

</html>
